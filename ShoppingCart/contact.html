<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Evergreen Community Commons | Contact</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<header>
			<div class="header-content">
				<div class="site-name"><a href="index.html">Evergreen Community Commons</a></div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="courses.html">Courses</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="form-container">
				<h1>Contact Us</h1>
				<form id="contact-form">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" required />

					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" required />

					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />

					<label for="phone">Phone (Optional)</label>
					<input type="tel" id="phone" name="phone" />

					<label for="message">Message</label>
					<textarea id="message" name="message" required></textarea>

					<button type="submit">Send</button>
				</form>
				<div id="message-sent" class="message">Message sent. You will hear back from us soon.</div>
				<div id="message-error" class="message">Please fill in all required fields.</div>
			</div>
		</main>

		<footer>
			<p>
				Contact Page &copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Evergreen Community Commons
			</p>
		</footer>

		<script src="submit-contact-form.js"></script>
	</body>
</html>
