<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        
        <div id="addNewTask">
            <div class="input-container">
                <input type="text" id="newTaskInput" placeholder="New task">
                <button id="clearBtn">&times;</button>
            </div>
            <button id="addBtn">Add</button>
        </div>

        <div id="newTaskOptions">
            <p class="label">Priority</p>
            <input type="radio" id="low-priority" name="priorityOptions" value="low">
            <label for="low-priority">Low</label>
            <input type="radio" id="medium-priority" name="priorityOptions" value="medium">
            <label for="medium-priority">Medium</label>
            <input type="radio" id="high-priority" name="priorityOptions" value="high">
            <label for="high-priority">High</label><br><br>

            <p class="label">Description</p>
            <textarea id="taskDescriptionInput" class="description-input" placeholder="Write a description for this task"></textarea>
            <span class="character-count"><span class="current-count">0</span>/200</span>
            <br>
            
            <p class="label">Tags</p>
            <input type="text" id="tagsInput" placeholder="Work, school, health, etc."><button id="addTagBtn">Add Tag</button>
            <ul id="tagsInputList">
                <!--
                <li class="tag">
                    <span class="tag-text">example-tag</span>
                    <span class="tag-remove">&times;</span>
                </li>
                -->
            </ul>
        </div>
        
        <ul id="active-tasks">
        <!-- 
            <li class="taskItem priority-default">
                <p class="taskText">test</p>
                <div class="taskOptions">
                    <button class="completeBtn">Complete</button>
                    <button class="deleteBtn">Delete</button>
                </div>
            </li>
        -->
        </ul>

        <hr class="divider">

        <ul id="completed-tasks">
        <!-- 
            <li class="taskItem priority-high completed">
                <p class="taskText">Task 1</p>
                <div class="taskOptions">
                    <button class="undoBtn">Undo</button>
                    <button class="deleteBtn">Delete</button>
                </div>
            </li>
        -->
        </ul>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
