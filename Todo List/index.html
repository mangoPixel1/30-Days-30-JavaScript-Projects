<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        
        <div id="addNewTask">
            <input type="text" id="newTaskInput" placeholder="New task">
            <button id="addBtn">Add</button>
        </div>

        <div id="newTaskOptions">
            <p class="label">Priority</p>
            <input type="radio" id="low-priority" name="priorityOptions" value="low">
            <label for="low-priority">Low</label>
            <input type="radio" id="medium-priority" name="priorityOptions" value="medium">
            <label for="medium-priority">Medium</label>
            <input type="radio" id="high-priority" name="priorityOptions" value="high">
            <label for="high-priority">High</label><br><br>

            <p class="label">Description</p>
            <textarea id="taskDescriptionInput" placeholder="Write a description for this task"></textarea><br><br>
            
            <p class="label">Tags</p>
            <input type="text" id="tagsInput" placeholder="Work, school, health, etc."><button id="addTagBtn">Add Tag</button>
            <ul id="tagsInputList">
                <!--
                <li class="tag">
                    <span class="tag-text">example-tag</span>
                    <span class="tag-remove">&times;</span>
                </li>
                -->
                
            </ul>
        </div>
        
        <ul id="active-tasks"></ul>

        <hr class="divider">

        <ul id="completed-tasks"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
