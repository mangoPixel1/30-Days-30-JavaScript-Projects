<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter-app">
        <h1 id="count">0</h1>
        <div class="controls">
            <button class="decrBtn" onclick="decrement()">-</button>
            <button class="resetBtn">Reset</button>
            <button class="incrBtn" onclick="increment()">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
